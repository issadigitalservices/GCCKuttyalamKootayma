    <style>
        .loading-state {
            position: relative;
            color: transparent !important;
            pointer-events: none;
        }
        .loading-state::after {
            content: "";
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 2px solid white;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        .year-link {
            position: relative;
            overflow: hidden;
        }
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .loading-overlay.active {
            opacity: 1;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {

</head>

    <script>
        function handleYearClick(event) {
            event.preventDefault();
            const yearLink = event.currentTarget;
            const overlay = yearLink.querySelector('.loading-overlay');
            const href = yearLink.getAttribute('href');
            
            // Show loading overlay
            overlay.classList.add('active');
            
            // Disable all year links temporarily
            document.querySelectorAll('.year-link').forEach(link => {
                link.style.pointerEvents = 'none';
            });
            
            // Navigate after 1 second
            setTimeout(() => {
                window.location.href = href;
            }, 1000);
        }
        
        function logout(event) {
            const logoutBtn = event.currentTarget;
            const logoutText = logoutBtn.querySelector('.logout-text');
            
            // Show loading state
            logoutBtn.disabled = true;
            logoutText.textContent = '';
            logoutBtn.classList.add('loading-state');
            
            // Disable all year links temporarily
            document.querySelectorAll('.year-link').forEach(link => {
                link.style.pointerEvents = 'none';
            });
            
            // Simulate processing delay
            setTimeout(() => {
                localStorage.removeItem('isLoggedIn');
                window.location.href = 'login.html';
            }, 1000);
        }
    </script>
