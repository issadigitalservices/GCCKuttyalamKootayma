<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GCC Kuttyalam Kootayma</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f5f5f5;
        }
        
        .header {
            text-align: center;
            padding: 15px 0;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .header h1 {
            color: #1d4ed8;
            font-size: 1.5rem;
            margin: 0;
        }
        
        .login-main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin: 10px 0;
        }
        
        .login-container h2 {
            font-size: 1.4rem;
            margin-bottom: 20px;
            color: #333;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        input {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }
        
        button {
            padding: 12px;
            background-color: #1d4ed8;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            width: 100%;
            position: relative;
        }
        
        .loading button {
            color: transparent;
        }
        
        .loading button::after {
            content: "";
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 2px solid white;
            width: 15px;
            height: 15px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        .error {
            color: red;
            margin-top: 10px;
            min-height: 20px;
            font-size: 14px;
        }
        
        footer {
            background-color: #1d4ed8;
            color: white;
            padding: 15px 0;
            text-align: center;
            margin-top: auto;
        }
        
        .whatsapp-btn {
            display: inline-block;
            background-color: #25D366;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            text-decoration: none;
            margin-top: 8px;
            font-size: 0.9rem;
        }
        
        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.3rem;
            }
            
            .login-container {
                padding: 20px;
                margin: 5px 0;
            }
            
            .login-container h2 {
                font-size: 1.2rem;
                margin-bottom: 15px;
            }
            
            input, button {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="header">
        <h1>GCC KUTTYALAM KOOTAYMA</h1>
    </div>
    
    <main class="login-main">
        <div class="login-container">
            <h2>Member Login</h2>
            <form class="login-form" onsubmit="return validateLogin(event)">
                <input type="text" id="username" placeholder="Enter Username" required>
                <input type="password" id="password" placeholder="Enter Password" required>
                <button type="submit">LOGIN</button>
                <div id="error-message" class="error"></div>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p style="margin: 5px 0; font-size: 0.9rem;">&copy; 2024 GCC Kuttyalam Kootayma</p>
            <a href="https://wa.me/919746431460?text=Hello%20from%20GCC%20Kuttyalam%20Kootayma%20website" 
               class="whatsapp-btn" target="_blank">
                <i class="fab fa-whatsapp"></i> Contact via WhatsApp
            </a>
        </div>
    </footer>

    <script>
        const SHARED_USERNAME = "gcc";
        const SHARED_PASSWORD = "123";
        
        function validateLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('error-message');
            const loginButton = event.target.querySelector('button[type="submit"]');
            
            if (username === SHARED_USERNAME && password === SHARED_PASSWORD) {
                // Show loading state
                loginButton.disabled = true;
                event.target.classList.add('loading');
                
                // Simulate processing delay
                setTimeout(() => {
                    localStorage.setItem('isLoggedIn', 'true');
                    window.location.href = 'index.html';
                }, 1000);
            } else {
                errorElement.textContent = 'Invalid username or password';
            }
        }
    </script>
</body>
</html>
